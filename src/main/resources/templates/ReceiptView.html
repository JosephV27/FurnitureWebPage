<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container"><br>
        <a th:href="@{/saveReceiptPage}" class="btn btn-primary btn-sm">Agregar Orden</a><br><br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Producto</th>
<!--                <th scope="col">Nombre de producto</th>-->
                <th scope="col">Cliente</th>
<!--                <th scope="col">CÃ©dula de cliente</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="receipt: ${receipts}">
                <th th:text="${receipt.productName}" scope="row"></th>
<!--                <td th:text="${}"></td>-->
                <td th:text="${receipt.customerIdentification}"></td>
<!--                <td th:text="${receipt.customerIdentification}"></td>-->
                <td>
                    <a th:href="${'/updateReceiptPage/' + {receipt.getId().getIdProduct()} + '/' + {receipt.getId().getIdCustomer()} }" class="btn btn-primary">Actualizar</a>
                    <a th:href="${'/deleteReceiptPage/' + {receipt.getId().getIdProduct()} + '/' + {receipt.getId().getIdCustomer()} }" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
