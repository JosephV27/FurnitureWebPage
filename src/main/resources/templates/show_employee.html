<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container"><br>

    <a th:href="@{/timeLogger}" class="btn btn-primary btn-sm">Volver al registro de horas</a><br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Número</th>
            <th scope="col">identificación</th>
            <th scope="col">Nombre</th>
            <th scope="col">Primer apellido</th>
            <th scope="col">Segundo apellido</th>
            <th scope="col">Salario</th>
            <th scope="col">Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employee}">
            <th th:text="${employee.numEmployee}" scope="row"></th>
            <td th:text="${employee.identification}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.firstLastName}"></td>
            <td th:text="${employee.secondLastName}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.status}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
