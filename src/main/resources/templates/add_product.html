<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container"><br>

    <div style=float:right;> <a th:href="@{/}" class="btn btn-primary">Volver a inicio</a></div>

    <h1>Registro de Productos</h1>

    <form class="col-5" th:action="@{/saveProduct}" th:object="${product}" method="post">
        <br>

        <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{name}" id="name" name="name" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Descripción</label>
            <input type="text" th:field="*{description}" id="description" name="description" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Categoría (ID)</label>
            <input type="number" th:field="*{idCategory}" id="idCategory" name="idCategory" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Precio</label>
            <input type="number" th:field="*{price}" id="price" name="price" class="form-control">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Guardar Producto</button>

    </form>

</div>

</body>
</html>
