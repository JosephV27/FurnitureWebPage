<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid-nav">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Empleados</a>
                    <a class="nav-link active" aria-current="page" href="/timeLogger">Registro Horas</a>
                    <a class="nav-link active" aria-current="page" href="/department">Departamentos</a>
                    <a class="nav-link active" aria-current="page" href="/customer">Clientes</a>
                    <a class="nav-link active" aria-current="page" href="/product">Productos</a>
                    <a class="nav-link active" aria-current="page" href="/receipt">Facturas</a>
                    <a class="nav-link active" aria-current="page" href="/employeeDepartment">Empleado-Departamento</a>
                    <a class="nav-link active" aria-current="page" href="/employeeDepartment">Resumen Transacciones</a>

                </div>
            </div>
        </div>

    </nav>

    </div>

            <div class="container"><br>

                <div class="row">


                    <div class="col">

                        <h1>Registro de Horas</h1><br>

                        <form class="col-5"  th:action="@{/saveTimeLogger}" th:object="${timeLogger}" method="post">
                            <br>

                            <div class="form-group">
                                <label class="form-label">Número de Empleado</label>
                                <input type="number" th:field="*{numEmployee}" id="numEmployee" name="numEmployee" class="form-control">
                            </div><br>

                            <div class="form-group">
                                <label class="form-label">ID de Producto</label>
                                <input type="number" th:field="*{idProduct}" id="idProduct" name="idProduct" class="form-control">
                            </div><br>

                            <div class="form-group">
                                <label class="form-label">Horas Ordinarias</label>
                                <input type="number" th:field="*{ordinaryHours}" id="ordinaryHours" name="ordinaryHours" class="form-control">
                            </div><br>

                            <div class="form-group">
                                <label class="form-label">Horas Extras</label>
                                <input type="number" th:field="*{extraHours}" id="extraHours" name="extraHours" class="form-control">
                            </div><br>

                            <div class="form-group">
                                <label class="form-label">Horas Dobles</label>
                                <input type="number" th:field="*{doubleHours}" id="doubleHours" name="doubleHours" class="form-control">
                            </div><br>

                            <div class="form-group">
                                <label class="form-label">Fecha</label>
                                <label class="form-label">dd/mm/yyyy</label>
                                <input type="text" th:field="*{dateTimeLogger}" id="dateTimeLogger" name="dateTimeLogger" class="form-control">
                            </div><br>

                            <br>
                            <button type="submit" class="btn btn-primary">Guardar Horas</button>

                        </form>

                    </div>
                    <div class="col">

                        <form class="col-5" th:action="@{/getEmployee}" th:object="${employee}" method="get">
                            <br>

                            <div class="form-group">
                                <label class="form-label">Número de Empleado</label>
                                <input type="number" th:field="*{numEmployee}" id="numEmployee" name="numEmployee" class="form-control">
                            </div>

                            <br>
                            <button type="submit" class="btn btn-primary">Consultar Empleado</button>

                        </form>

                        <br>

                        <form class="col-5" th:action="@{/HistoricalTimeLogger}" th:object="${historicalTimeLogger}" method="get">
                            <br>

                            <div class="form-group">
                                <label class="form-label">Fecha de Inicio - dd/mm/yyyy</label>
                                <input type="text" th:field="*{initialDate}" id="initialDate" name="initialDate" class="form-control">
                            </div>

                            <br>

                            <div class="form-group">
                                <label class="form-label">Fecha de Finalización - dd/mm/yyyy</label>
                                <input type="text" th:field="*{endingDate}" id="endingDate" name="endingDate" class="form-control">
                            </div>

                            <br>
                            <button type="submit" class="btn btn-primary">Ver histórico de horas</button>

                        </form>


                    </div>
                </div>

            </div>

</body>
</html>
