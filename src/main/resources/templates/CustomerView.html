<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid-nav text-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Empleados</a>
                    <a class="nav-link active" aria-current="page" href="/timeLogger">Registro Horas</a>
                    <a class="nav-link active" aria-current="page" href="/department">Departamentos</a>
                    <a class="nav-link active" aria-current="page" href="/customer">Clientes</a>
                    <a class="nav-link active" aria-current="page" href="/product">Productos</a>
                    <a class="nav-link active" aria-current="page" href="/receipt">Facturas</a>
                    <a class="nav-link active" aria-current="page" href="/employeeDepartment">Empleado-Departamento</a>
                    <a class="nav-link active" aria-current="page" href="/transactionsSummary">Resumen Transacciones</a>

                </div>
            </div>
        </div>

    </nav>

</div>

<div class="container"><br>

    <a th:href="@{/saveCustomerPage}" class="btn btn-primary btn-sm">Agregar Cliente</a><br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Número</th>
            <th scope="col">Identificación</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Dirección</th>
            <th scope="col">Tel</th>
            <th scope="col">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <th th:text="${customer.idCustomer}" scope="row"></th>
            <td th:text="${customer.identification}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.lastname}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.phone}"></td>
            <td>
                <a th:href="@{/updateCustomerPage/{id}(id=${customer.idCustomer})}"
                   class="btn btn-primary">Actualizar</a>
                <a th:href="@{/deleteCustomer/{id}(id=${customer.idCustomer})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
