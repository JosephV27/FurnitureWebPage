<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container"><br>

    <div style=float:right;><a th:href="@{/}" class="btn btn-primary">Volver a inicio</a></div>

    <h1>Registro de Clientes</h1>

    <form class="col-5" th:action="@{/saveCustomer}" th:object="${customer}" method="post">
        <div class="form-group">
            <label class="form-label">Identificación</label>
            <input type="text" th:field="*{identification}" id="identification" name="identification"
                   class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{name}" id="name" name="name" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Primer Apellido</label>
            <input type="text" th:field="*{firstLastName}" id="firstLastName" name="firstLastName" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Segundo Apellido</label>
            <input type="text" th:field="*{secondLastName}" id="secondLastName" name="secondLastName"
                   class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{address}" id="address" name="address" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{phone}" id="phone" name="phone" class="form-control">
        </div>

        <br>

        <div class="form-group">
            <label class="form-label">Ciudad</label>
            <input type="text" th:field="*{city}" id="city" name="city" class="form-control">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Guardar Clientes</button>

    </form>

</div>

</body>
</html>
