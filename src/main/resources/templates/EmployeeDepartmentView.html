<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid-nav text-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Empleados</a>
                    <a class="nav-link active" aria-current="page" href="/timeLogger">Registro Horas</a>
                    <a class="nav-link active" aria-current="page" href="/department">Departamentos</a>
                    <a class="nav-link active" aria-current="page" href="/customer">Clientes</a>
                    <a class="nav-link active" aria-current="page" href="/product">Productos</a>
                    <a class="nav-link active" aria-current="page" href="/receipt">Facturas</a>
                    <a class="nav-link active" aria-current="page" href="/employeeDepartment">Empleado-Departamento</a>
                    <a class="nav-link active" aria-current="page" href="/transactionsSummary">Resumen Transacciones</a>

                </div>
            </div>
        </div>

    </nav>

</div>
    <div class="container"><br>
        <a th:href="@{/saveEmployeeDepartmentPage}" class="btn btn-primary btn-sm">Agregar Información de departamento a empleado</a><br><br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Cédula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Primer Apellido</th>
                <th scope="col">Segundo Apellido</th>
                <th scope="col">Departamento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employeeDepartment: ${employeeDepartments}">
                <td th:text="${employeeDepartment.employeeIdentification}"></td>
                <td th:text="${employeeDepartment.nameEmployee}"></td>
                <td th:text="${employeeDepartment.firstLastName}"></td>
                <td th:text="${employeeDepartment.secondLastName}"></td>
                <td th:text="${employeeDepartment.departmentName}"></td>
                <td>
                    <a th:href="${'/deleteEmployeeDepartmentPage/' + {employeeDepartment.getId().getNumEmployee()} + '/' + {employeeDepartment.getId().getIdDepartment()} }" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
