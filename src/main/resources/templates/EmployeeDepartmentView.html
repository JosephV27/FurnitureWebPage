<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container"><br>
        <a th:href="@{/saveEmployeeDepartmentPage}" class="btn btn-primary btn-sm">Agregar Orden</a><br><br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Empleado</th>
                <th scope="col">Departamento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employeeDepartment: ${employeeDepartments}">
                <th th:text="${employeeDepartment.employeeName}" scope="row"></th>
                <td th:text="${employeeDepartment.departmentName}"></td>
                <td>
                    <a th:href="${'/updateEmployeeDepartmentPage/' + {employeeDepartment.getId().getNumEployee()} + '/' + {employeeDepartment.getId().getIdDepartment()} }" class="btn btn-primary">Actualizar</a>
                    <a th:href="${'/deleteEmployeeDepartmentPage/' + {employeeDepartment.getId().getNumEployee()} + '/' + {employeeDepartment.getId().getIdDepartment()} }" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
