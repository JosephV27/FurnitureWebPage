<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid-nav text-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Empleados</a>
                    <a class="nav-link active" aria-current="page" href="/timeLogger">Registro Horas</a>

                </div>
            </div>
        </div>

    </nav>

</div>
<div class="container"><br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Cantidad de Empleados Activos</th>
            <th scope="col">Cantidad de Empleados Inactivos</th>
            <th scope="col">Total de Salarios por Mes</th>
            <th scope="col">Total de Salarios por AÃ±o</th>
            <th scope="col">Total de Horas Trabajadas por el Mes Actual</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transactionsSummary: ${transactionsSummary}">
            <td th:text="${transactionsSummary.activeEmployees}"></td>
            <td th:text="${transactionsSummary.InactiveEmployees}"></td>
            <td th:text="${transactionsSummary.SalariesByMonth}"></td>
            <td th:text="${transactionsSummary.SalariesByYear}"></td>
            <td th:text="${transactionsSummary.TotalHoursWorkedByActualMonth}"></td>
        </tr>
        </tbody>
    </table>
