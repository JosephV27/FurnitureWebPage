<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container"><br>
        <a th:href="@{/saveProductPage}" class="btn btn-primary btn-sm">Agregar Producto</a><br><br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Número</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <th th:text="${product.idProduct}" scope="row"></th>
                <td th:text="${product.name}"></td>
                <td th:text="${product.idCategory}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/updateEmployeePage/{id}(id=${product.idProduct})}" class="btn btn-primary">Actualizar</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${product.idProduct})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
